name: deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml  
    secrets: inherit

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Download API artifact
      uses: actions/download-artifact@v4
      with:
        name: deploy-api
        path: ./api

    - name: Download WebApp artifact
      uses: actions/download-artifact@v4
      with:
        name: deploy-webapp
        path: ./webapp

    - name: Download Main Migrations
      uses: actions/download-artifact@v4
      with:
        name: deploy-migrations-main
        path: ./migrations/main

    - name: Download Identity Migrations
      uses: actions/download-artifact@v4
      with:
        name: deploy-migrations-identity
        path: ./migrations/identity

    # Execute EF migrations (Main Database)
    - name: Execute EF migrations (Main Database)
      run: |
        chmod +x ./migrations/main/main_migrations.exe
        ./migrations/main/main_migrations.exe --connection "Server=tcp:${{ secrets.AZURE_SQL_SERVER_NAME }}.database.windows.net,1433;Database=${{ secrets.AZURE_SQL_DATABASE_NAME }};User ID=app_user;Password=${{ secrets.AZURE_SQL_APP_USER_PASSWORD }};Trusted_Connection=False;Encrypt=True;"

    # Execute EF migrations (Identity Database)
    - name: Execute EF migrations (Identity Database)
      run: |
        chmod +x ./migrations/identity/identity_migrations.exe
        ./migrations/identity/identity_migrations.exe --connection "Server=tcp:${{ secrets.AZURE_SQL_SERVER_NAME_IDENTITY }}.database.windows.net,1433;Database=${{ secrets.AZURE_SQL_DATABASE_NAME_IDENTITY }};User ID=identity_user;Password=${{ secrets.AZURE_SQL_IDENTITY_USER_PASSWORD }};Trusted_Connection=False;Encrypt=True;"

    # Deploy API to Azure
    - name: Deploy API to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: '${{ secrets.AZURE_API_APP_SERVICE_NAME }}'
        package: ./api

    # Deploy Web App to Azure
    - name: Deploy WebApp to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: '${{ secrets.AZURE_WEBAPP_APP_SERVICE_NAME }}'
        package: ./webapp

    # Set up environment variables for Main and Identity Databases
    - name: Set environment variables
      uses: azure/appservice-settings@v1
      with:
        app-name: '${{ secrets.AZURE_WEBAPP_APP_SERVICE_NAME }}'
        app-settings-json: |
          [
            {
              "name": "ConnectionStringAzureSQL",
              "value": "Server=tcp:${{ secrets.AZURE_SQL_SERVER_NAME }}.database.windows.net,1433;Database=${{ secrets.AZURE_SQL_DATABASE_NAME }};User ID=app_user;Password=${{ secrets.AZURE_SQL_APP_USER_PASSWORD }};Trusted_Connection=False;Encrypt=True;"
            },
            {
              "name": "ConnectionStringIdentitySQL",
              "value": "Server=tcp:${{ secrets.AZURE_SQL_SERVER_NAME_IDENTITY }}.database.windows.net,1433;Database=${{ secrets.AZURE_SQL_DATABASE_NAME_IDENTITY }};User ID=identity_user;Password=${{ secrets.AZURE_SQL_IDENTITY_USER_PASSWORD }};Trusted_Connection=False;Encrypt=True;"
            }
          ]
